  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beastbase</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
<!-- ////////// HEADER ////////// -->
      <div class="row" id="header">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <img src="images/paw-logo.png" id="paw-logo">
          <h3>Beastbase</h3>
        </div>
      </div>
<!-- ////////// MAIN CONTENT ////////// -->
      <div class="row" id="main-content">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-3 section" id="entry-form-col">
          <!-- Begin Entry Form -->
          <div class="panel">
            <h2>Entry Form</h2>
              <form>
                <div class="form-group">
                  <label for="animal-name">Animal</label>
                  <input type="text" class="form-control" id="animal-name">
                </div>
                <div class="form-group">
                  <label for="observation-date">Date of Observation</label>
                  <input type="date" class="form-control" id="observation-date">
                </div>
                <div class="form-row">
                  <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-6 col-lg-6">
                    <label for="longitude">Longitude</label>
                    <input type="number" class="form-control" id="longitude">
                  </div>
                  <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-6 col-lg-6">
                    <label for="latitude">Latitude</label>
                    <input type="number" class="form-control" id="latitude">
                  </div>
                </div>
                  <div class="custom-file">
                    <label  for="customFile"class="custom-file-label">Choose file</label>
                    <input type="file" class="custom-file-input" id="customFile">
                  </div>
                  <div class="form-group">
                    <label for="obs-notes">Notes</label>
                    <textarea class="form-control" id="obs-notes"></textarea>
                  </div>
                  <div id="btn-div">
                    <button class="btn btn-success" type="submit" id="submit-btn">Submit form</button>
                  </div>
                </div>
              </form>
          </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-3 section" id="entry-list-col">
          <!-- End Entry Form -->
          <!-- Begin Entry List -->
          <div class="panel">
            <h2>Entry list</h2>

          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 section" id="entry-display-col">
          <div class="panel">
            <h2>Entry Display</h2>

          </div>
        </div>
      </div>
<!-- ////////// FOOTER ////////// -->
      <div class="row" id="footer">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <h6>Designed and built by Shenole Latimer</h6>
        </div>
      </div>
    </div>
<!-- ////////// SCRIPTS ////////// -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
  </html>
