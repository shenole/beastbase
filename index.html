  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beastbase</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
<!-- ////////// HEADER ////////// -->
      <div class="row" id="header">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <img src="images/paw-logo.png" id="paw-logo">
          <h3>Beastbase</h3>
        </div>
      </div>
<!-- ////////// MAIN CONTENT ////////// -->
      <div class="row" id="main-content">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-3 section" id="entry-form-col">
          <!-- Begin Entry Form -->
          <div class="panel" id="entry-form-panel">
            <h2>Entry Form</h2>
              <form id="entry-form">
                <div class="form-group">
                  <label for="animal-name">Animal</label>
                  <input type="text" class="form-control" id="animal-name">
                </div>
                <div class="form-group">
                  <label for="observation-date">Date of Observation</label>
                  <input type="date" class="form-control" id="observation-date">
                </div>
                <div class="form-row">
                  <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-6 col-lg-6">
                    <label for="latitude">Latitude</label>
                    <input type="number" step="any" class="form-control" id="latitude">
                  </div>
                  <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-6 col-lg-6">
                    <label for="longitude">Longitude</label>
                    <input type="number" step="any"class="form-control" id="longitude">
                  </div>
                </div>
                  <div class="custom-file">
                    <label  for="customFile" class="custom-file-label">Choose an image file</label>
                    <input type="file" class="custom-file-input" id="customFile">
                  </div>
                  <div class="form-group">
                    <label for="obs-notes">Notes</label>
                    <textarea class="form-control" id="obs-notes"></textarea>
                  </div>
                  <div id="btn-div">
                    <button class="btn btn-success" type="submit" id="submit-btn">Submit form</button>
                  </div>
                  <div id="submit-success" class="alert">
                    <p id="white">information submitted successfully.</p>
                  </div>
                </div>
              </form>
          </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-3 section" id="entry-list-col">
          <!-- End Entry Form -->
          <!-- Begin Entry List -->
          <div class="panel" id="entry-list-panel">
            <div id="entry-list-header">
              <h2>Entry list</h2>
            </div>
            <div id="animal-entry-div">
              <div id=test></div>
              <ul id="animal-entries">
                <!--<li><a href="#">
                  <table>
                    <tr>
                      <th><h4>Rec#:</h4></th>
                      <th><h4>Animal:</h4></th>
                      <th><h4>DofO:</h4></th>
                    </tr>
                    <tr>
                      <td>1</td>
                      <td>Wolf</td>
                      <td>3/1/2018</td>
                    </tr>
                  </table>
                </a></li>-->
              </ul>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 section" id="entry-display-col">
          <!-- End Entry List -->
          <!-- Begin Entry Display -->
          <div class="panel" id="display-panel">
            <h2>Entry Display</h2>
          <div class="row" id="entry-display-row">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-5 col-xl-5" id="entry-img">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-7 col-xl-7" id="entry-text">
              <h4 id="animal-title">Animal</h4>
              <p class="dark" id="animal-notes">What activities or behaviors did you observe?</p>
              <h4>Date of Observation</h4>
              <p class="dark" id="date-entry">What is the date that you observed this animal?</p>
            </div>
          </div>
            <div id="entry-map">
              <h4>Observation Location</h4>
              <div id="map"></div>
            </div>
          </div>
        </div>
      </div>
<!-- ////////// FOOTER ////////// -->
      <div class="row" id="footer">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <h6>Designed and built by Shenole Latimer</h6>
        </div>
      </div>
    </div>
<!-- ////////// SCRIPTS ////////// -->

    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAp9tpFzFgqHfkPTHWJSydE1NPAw68oBjA&callback=initMap" async defer></script>
    <!--<script src="googleMap.js"></script>-->
    <script src="main.js"></script>
  </body>
</html>
